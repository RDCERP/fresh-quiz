<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Ryan's Quiz</title>
</head>
<header>
    <div>Ryans Quiz</div>
    <div class="timer">
        <div class="seconds_end">Countdown<br>
        <div id="seconds" class="seconds">21</div>
    </div>
<body>

        </header>
    <div class="quiz_box">
        <section> 
         
            <div class = "user-name"> 
                <!--this is where the user will input their name -->
                <input class ="input" type="text" id="user_name" onchange="onchangeName(this.value)"><br> 
                
                <label class ="label" for="user"=>User Name</label><br>
                
            </div>
            <div class="question_call"> 
                <ul>Input name and click start to take quiz.</ul>
                <ul>7 seconds will be deleted for wrong answer.</ul>
                <ul>Your score will be saved automatically.</ul>
                <!-- JavaScript insert -->
            </div>
            <!-- this is where the questions will be displayed -->
            <div class="question_list"> 
                <!-- JavaScript insert -->
            </div>
        </section>
     
        <div class="total_que_class">
            <!-- JavaScript insert -->
        </div>
        <div class="buttons-container">
            <button id="start_btn" class="start">Start</button>
        </div>       
    </div>
    <div>
        <div class="seconds_end">Score</div>
        <div id="total_score" class="total_score">0</div>
    </div>
    <h3 class="">Top Scores</h3>
    <div class="top_scores" id="top-scores">

    </div>

    
  

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/questions.js"></script>
</body>
    
</html>
